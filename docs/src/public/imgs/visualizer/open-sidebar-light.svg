<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="680" viewBox="0 0 1200 680">
  <defs>
    <style>
      :root {
        --bg: #f8fafc;
        --panel: #ffffff;
        --stroke: #cbd5e1;
        --title: #0f172a;
        --text: #334155;
        --accent: #5b7cfa;
      }
      .bg { fill: var(--bg); }
      .panel { fill: var(--panel); stroke: var(--stroke); stroke-width: 2; rx: 18; ry: 18; }
      .dash { fill: none; stroke: var(--stroke); stroke-width: 2.5; stroke-dasharray: 10 10; rx: 18; ry: 18; }
      .h1 { font: 800 34px 'Segoe UI', Arial, sans-serif; fill: var(--title); }
      .p { font: 600 18px 'Segoe UI', Arial, sans-serif; fill: var(--text); }
      .badge { fill: rgba(91, 124, 250, 0.14); stroke: var(--accent); stroke-width: 2; rx: 12; ry: 12; }
      .badgeText { font: 700 16px 'Segoe UI', Arial, sans-serif; fill: var(--accent); }
      .mono { font: 600 16px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace; fill: var(--text); }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="680" class="bg"/>

  <rect x="80" y="84" width="1040" height="512" class="panel"/>
  <rect x="120" y="140" width="960" height="400" class="dash"/>

  <text x="120" y="64" class="h1">占位图：侧边栏打开 Visualizer</text>
  <text x="120" y="620" class="p">后续请用真实截图替换：在 Activity Bar 点击 “MASFactory Visualizer” 打开 Graph Preview 视图。</text>

  <rect x="120" y="160" width="188" height="40" class="badge"/>
  <text x="140" y="186" class="badgeText">Sidebar View</text>

  <text x="120" y="252" class="p">建议截图包含：</text>
  <text x="120" y="284" class="p">- 左侧活动栏图标（MASFactory Visualizer）</text>
  <text x="120" y="316" class="p">- 侧边栏中的 Graph Preview 视图</text>
  <text x="120" y="348" class="p">- 顶部选项卡（Preview / Debug / Run / Vibe）</text>

  <text x="120" y="420" class="p">命令等价打开方式：</text>
  <text x="120" y="454" class="mono">MASFactory Visualizer: Start Graph Preview</text>
</svg>

