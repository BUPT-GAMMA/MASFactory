<svg xmlns="http://www.w3.org/2000/svg" width="980" height="340" viewBox="0 0 980 340">
  <defs>
    <style>
      :root {
          --c-title: #e5e7eb;
          --c-box-fill: #131b2e;
          --c-box-stroke: #8ea2ff;
          --c-txt: #e2e8f0;
          --c-hint: #9aa8c2;
          --c-arrow: #8fa2bf;
        }
      .title { font: 700 24px 'Segoe UI', Arial, sans-serif; fill: var(--c-title); }
      .box { fill: var(--c-box-fill); stroke: var(--c-box-stroke); stroke-width: 2; rx: 12; ry: 12; }
      .txt { font: 600 18px 'Segoe UI', Arial, sans-serif; fill: var(--c-txt); text-anchor: middle; dominant-baseline: middle; }
      .hint { font: 500 15px 'Segoe UI', Arial, sans-serif; fill: var(--c-hint); text-anchor: middle; }
      .arrow { stroke: var(--c-arrow); stroke-width: 2.5; marker-end: url(#m); fill: none; }
      .arrow-head { fill: var(--c-arrow); }
    </style>
    <marker id="m" markerWidth="7" markerHeight="7" refX="6" refY="3.5" orient="auto">
      <path d="M0,0 L7,3.5 L0,7 z" class="arrow-head"/>
    </marker>
  </defs>

  <text x="40" y="42" class="title">示例 1：线性流程（ENTRY → add_one → times_two → EXIT）</text>

  <rect x="40" y="120" width="180" height="72" class="box"/>
  <text x="130" y="156" class="txt">ENTRY</text>

  <rect x="290" y="120" width="180" height="72" class="box"/>
  <text x="380" y="156" class="txt">add_one</text>
  <text x="380" y="232" class="hint">x = n + 1</text>

  <rect x="540" y="120" width="180" height="72" class="box"/>
  <text x="630" y="156" class="txt">times_two</text>
  <text x="630" y="232" class="hint">result = x * 2</text>

  <rect x="790" y="120" width="180" height="72" class="box"/>
  <text x="880" y="156" class="txt">EXIT</text>

  <path d="M220 156 L290 156" class="arrow"/>
  <path d="M470 156 L540 156" class="arrow"/>
  <path d="M720 156 L790 156" class="arrow"/>

</svg>
