<svg xmlns="http://www.w3.org/2000/svg" width="980" height="380" viewBox="0 0 980 380">
  <defs>
    <style>
      :root {
        --c-title: #0f172a;
        --c-box-fill: #ffffff;
        --c-box-stroke: #5b7cfa;
        --c-agent-fill: #eef2ff;
        --c-agent-stroke: #7c83ff;
        --c-txt: #0f172a;
        --c-hint: #475569;
        --c-arrow: #64748b;
      }
      .title { font: 700 24px 'Segoe UI', Arial, sans-serif; fill: var(--c-title); }
      .box { fill: var(--c-box-fill); stroke: var(--c-box-stroke); stroke-width: 2; rx: 12; ry: 12; }
      .agent { fill: var(--c-agent-fill); stroke: var(--c-agent-stroke); stroke-width: 2.5; rx: 12; ry: 12; }
      .txt { font: 700 17px 'Segoe UI', Arial, sans-serif; fill: var(--c-txt); text-anchor: middle; dominant-baseline: middle; }
      .hint { font: 500 15px 'Segoe UI', Arial, sans-serif; fill: var(--c-hint); text-anchor: middle; }
      .arrow { stroke: var(--c-arrow); stroke-width: 2.5; marker-end: url(#m); fill: none; }
      .arrow-head { fill: var(--c-arrow); }
    </style>
    <marker id="m" markerWidth="7" markerHeight="7" refX="6" refY="3.5" orient="auto">
      <path d="M0,0 L7,3.5 L0,7 z" class="arrow-head"/>
    </marker>
  </defs>

  <text x="40" y="42" class="title">Step 3：两个 Agent 串联（ENTRY → planner → builder → EXIT）</text>

  <rect x="30" y="130" width="180" height="72" class="box"/>
  <text x="120" y="166" class="txt">ENTRY</text>

  <rect x="245" y="118" width="240" height="96" class="agent"/>
  <text x="365" y="154" class="txt">planner (Agent)</text>
  <text x="365" y="218" class="hint">outputs: plan</text>

  <rect x="520" y="118" width="240" height="96" class="agent"/>
  <text x="640" y="154" class="txt">builder (Agent)</text>
  <text x="640" y="218" class="hint">outputs: result</text>

  <rect x="795" y="130" width="180" height="72" class="box"/>
  <text x="885" y="166" class="txt">EXIT</text>

  <path d="M210 166 L245 166" class="arrow"/>
  <path d="M485 166 L520 166" class="arrow"/>
  <path d="M760 166 L795 166" class="arrow"/>

</svg>
