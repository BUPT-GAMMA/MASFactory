<svg xmlns="http://www.w3.org/2000/svg" width="980" height="380" viewBox="0 0 980 380">
  <defs>
    <style>
      :root {
        --c-title: #0f172a;
        --c-box-fill: #ffffff;
        --c-box-stroke: #5b7cfa;
        --c-accent-fill: #eef2ff;
        --c-accent-stroke: #7c83ff;
        --c-txt: #0f172a;
        --c-hint: #475569;
        --c-arrow: #64748b;
      }
      .title { font: 700 24px 'Segoe UI', Arial, sans-serif; fill: var(--c-title); }
      .box { fill: var(--c-box-fill); stroke: var(--c-box-stroke); stroke-width: 2; rx: 12; ry: 12; }
      .accent { fill: var(--c-accent-fill); stroke: var(--c-accent-stroke); stroke-width: 2.5; rx: 12; ry: 12; }
      .txt { font: 700 16.5px 'Segoe UI', Arial, sans-serif; fill: var(--c-txt); text-anchor: middle; dominant-baseline: middle; }
      .hint { font: 500 15px 'Segoe UI', Arial, sans-serif; fill: var(--c-hint); text-anchor: middle; }
      .arrow { stroke: var(--c-arrow); stroke-width: 2.5; marker-end: url(#m); fill: none; }
      .arrow-head { fill: var(--c-arrow); }
    </style>
    <marker id="m" markerWidth="7" markerHeight="7" refX="6" refY="3.5" orient="auto">
      <path d="M0,0 L7,3.5 L0,7 z" class="arrow-head"/>
    </marker>
  </defs>

  <text x="40" y="42" class="title">VibeGraph: intent → graph_design → compile → run</text>

  <rect x="40" y="130" width="170" height="72" class="box"/>
  <text x="125" y="166" class="txt">Intent</text>
  <text x="125" y="238" class="hint">Natural language intent</text>

  <rect x="240" y="124" width="200" height="84" class="accent"/>
  <text x="340" y="166" class="txt">Build workflow</text>
  <text x="340" y="238" class="hint">Draft structure</text>

  <rect x="460" y="124" width="220" height="84" class="box"/>
  <text x="570" y="166" class="txt">graph_design.json</text>
  <text x="570" y="238" class="hint">Readable / editable</text>

  <rect x="700" y="124" width="130" height="84" class="accent"/>
  <text x="765" y="166" class="txt">Compile</text>
  <text x="765" y="238" class="hint">Compile</text>

  <rect x="850" y="124" width="100" height="84" class="box"/>
  <text x="900" y="166" class="txt">Run</text>
  <text x="900" y="238" class="hint">Run</text>

  <path d="M210 166 L240 166" class="arrow"/>
  <path d="M440 166 L460 166" class="arrow"/>
  <path d="M680 166 L700 166" class="arrow"/>
  <path d="M830 166 L850 166" class="arrow"/>

  <text x="560" y="330" class="hint">Preview/edit in Visualizer, then compile &amp; run in code</text>
</svg>
